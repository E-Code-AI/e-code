# Secrets for E-Code Platform
# NOTE: In production, use Google Secret Manager or sealed-secrets
apiVersion: v1
kind: Secret
metadata:
  name: e-code-secrets
  namespace: e-code-platform
type: Opaque
stringData:
  # Database credentials
  POSTGRES_USER: "ecode_admin"
  POSTGRES_PASSWORD: "change-this-strong-password"
  DATABASE_URL: "postgresql://ecode_admin:change-this-strong-password@postgres-service:5432/ecode_production"
  
  # Redis password
  REDIS_PASSWORD: "change-this-redis-password"
  
  # API Keys (replace with actual keys)
  OPENAI_API_KEY: "sk-your-openai-key"
  STRIPE_SECRET_KEY: "sk_test_your-stripe-key"
  VITE_STRIPE_PUBLIC_KEY: "pk_test_your-stripe-public-key"
  
  # Session secret
  SESSION_SECRET: "your-super-secret-session-key-change-this"
  
  # JWT secret
  JWT_SECRET: "your-jwt-secret-key-change-this"