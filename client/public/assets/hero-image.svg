<!-- E-Code Hero/Marketing Image - Coding theme -->
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#0D1117" rx="8"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1F2937" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F26207;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#F77F00;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#smallGrid)" />
  
  <!-- Code Editor Window -->
  <rect x="50" y="60" width="500" height="320" fill="#161B22" rx="8" stroke="#30363D" stroke-width="1"/>
  
  <!-- Window Controls -->
  <circle cx="70" cy="80" r="4" fill="#FF5F56"/>
  <circle cx="90" cy="80" r="4" fill="#FFBD2E"/>
  <circle cx="110" cy="80" r="4" fill="#27CA3F"/>
  
  <!-- Tab -->
  <rect x="150" y="65" width="100" height="30" fill="#21262D" rx="4"/>
  <text x="200" y="82" text-anchor="middle" fill="#E6EDF3" font-family="monospace" font-size="12">App.js</text>
  
  <!-- Code Content -->
  <rect x="60" y="105" width="480" height="265" fill="#0D1117"/>
  
  <!-- Code Lines -->
  <text x="80" y="130" fill="#7D8590" font-family="monospace" font-size="12">1</text>
  <text x="100" y="130" fill="#FF7B72" font-family="monospace" font-size="12">import</text>
  <text x="150" y="130" fill="#A5A5A5" font-family="monospace" font-size="12">React from</text>
  <text x="220" y="130" fill="#A5D6FF" font-family="monospace" font-size="12">'react'</text>
  
  <text x="80" y="150" fill="#7D8590" font-family="monospace" font-size="12">2</text>
  
  <text x="80" y="170" fill="#7D8590" font-family="monospace" font-size="12">3</text>
  <text x="100" y="170" fill="#FF7B72" font-family="monospace" font-size="12">function</text>
  <text x="160" y="170" fill="#D2A8FF" font-family="monospace" font-size="12">App</text>
  <text x="190" y="170" fill="#A5A5A5" font-family="monospace" font-size="12">() {</text>
  
  <text x="80" y="190" fill="#7D8590" font-family="monospace" font-size="12">4</text>
  <text x="120" y="190" fill="#FF7B72" font-family="monospace" font-size="12">return</text>
  <text x="170" y="190" fill="#A5A5A5" font-family="monospace" font-size="12">(</text>
  
  <text x="80" y="210" fill="#7D8590" font-family="monospace" font-size="12">5</text>
  <text x="140" y="210" fill="#79C0FF" font-family="monospace" font-size="12">&lt;div</text>
  <text x="180" y="210" fill="#A5A5A5" font-family="monospace" font-size="12">className=</text>
  <text x="250" y="210" fill="#A5D6FF" font-family="monospace" font-size="12">"app"</text>
  <text x="290" y="210" fill="#79C0FF" font-family="monospace" font-size="12">&gt;</text>
  
  <text x="80" y="230" fill="#7D8590" font-family="monospace" font-size="12">6</text>
  <text x="160" y="230" fill="#79C0FF" font-family="monospace" font-size="12">&lt;h1&gt;</text>
  <text x="200" y="230" fill="#E6EDF3" font-family="monospace" font-size="12">Welcome to E-Code!</text>
  <text x="340" y="230" fill="#79C0FF" font-family="monospace" font-size="12">&lt;/h1&gt;</text>
  
  <text x="80" y="250" fill="#7D8590" font-family="monospace" font-size="12">7</text>
  <text x="140" y="250" fill="#79C0FF" font-family="monospace" font-size="12">&lt;/div&gt;</text>
  
  <text x="80" y="270" fill="#7D8590" font-family="monospace" font-size="12">8</text>
  <text x="120" y="270" fill="#A5A5A5" font-family="monospace" font-size="12">)</text>
  
  <text x="80" y="290" fill="#7D8590" font-family="monospace" font-size="12">9</text>
  <text x="100" y="290" fill="#A5A5A5" font-family="monospace" font-size="12">}</text>
  
  <!-- Cursor -->
  <rect x="140" y="277" width="2" height="14" fill="#F26207" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Floating Elements -->
  <circle cx="450" cy="150" r="3" fill="#F26207" opacity="0.6">
    <animate attributeName="cy" values="150;140;150" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="480" cy="200" r="2" fill="#FF6B35" opacity="0.4">
    <animate attributeName="cy" values="200;195;200" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Terminal Window -->
  <rect x="350" y="250" width="180" height="100" fill="#0D1117" rx="4" stroke="#30363D" stroke-width="1"/>
  <rect x="350" y="250" width="180" height="20" fill="#21262D" rx="4 4 0 0"/>
  <circle cx="365" cy="260" r="2" fill="#FF5F56"/>
  <circle cx="375" cy="260" r="2" fill="#FFBD2E"/>
  <circle cx="385" cy="260" r="2" fill="#27CA3F"/>
  
  <text x="360" y="285" fill="#39D353" font-family="monospace" font-size="10">$ npm start</text>
  <text x="360" y="300" fill="#E6EDF3" font-family="monospace" font-size="10">Starting dev server...</text>
  <text x="360" y="315" fill="#39D353" font-family="monospace" font-size="10">âœ“ Server running</text>
  <text x="360" y="330" fill="#58A6FF" font-family="monospace" font-size="10">http://localhost:3000</text>
</svg>