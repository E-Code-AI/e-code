# ConfigMap for E-Code Platform Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: e-code-config
  namespace: e-code-platform
data:
  NODE_ENV: "production"
  PORT: "5000"
  GO_RUNTIME_PORT: "8080"
  PYTHON_ML_PORT: "8081"
  MCP_SERVER_PORT: "3200"
  PREVIEW_SERVER_PORT: "3100"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "ecode_production"
  CORS_ORIGIN: "*"
  SESSION_SECRET: "production-secret-change-this"
  REPLIT_DOMAINS: "ecode.cloud,*.ecode.cloud"
  PUBLIC_OBJECT_SEARCH_PATHS: "/ecode-storage/public"
  PRIVATE_OBJECT_DIR: "/ecode-storage/private"